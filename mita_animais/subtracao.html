	<meta charset="utf-8"/>

	<script>

		var num1, num2, resultado, posicao, errado1, errado2;

		window.onload = Inicia;
			
		function Inicia(){
			document.getElementById("msg").innerText = "Selecione uma opção";	
			document.getElementById("1").disabled = false;
			document.getElementById("2").disabled = false;
			document.getElementById("3").disabled = false;

			//oculta todas as imagens
			for (i = 0; i<10; i++){							
				document.getElementById("num1-" + (i+1)).style.display = "none";
				document.getElementById("num2-" + (i+1)).style.display = "none";				
			}
			for (i=0; i<10; i++){
				document.getElementById("res-" + (i+1)).style.display = "none";
			}
			

			
			num1=0
			num2=0
			errado1=0
			errado2=0
			//Sorteia os numeros
			while(num1==0 || num1>10)
				num1 = (Math.floor(Math.random() * 10))
			while(num2==0 || num2>num1)
				num2 = (Math.floor(Math.random() * 10))

			resultado = num1 - num2;
			//sorteia duas respostas  (erradas)
			while(errado1 == resultado){
				errado1 = (Math.floor(Math.random() * 10))
			}

			while( errado2 == resultado || errado2 == errado1){
				errado2 = (Math.floor(Math.random() * 10))
			}

			//alert("chegou aqui")
			//mostra os numeros sorteados
			document.getElementById("op1").src = "imagens/" + num1 + ".jpg";
			document.getElementById("op2").src = "imagens/" + num2 + ".jpg";	
			document.getElementById("resp").src = "imagens/interrogacao.jpg";

			

			//sorteia em qual botão vai ficar o resultado

			posicao = 0
			while (posicao ==0 || posicao > 3)
				posicao = (Math.floor(Math.random() * 10))

			

			// mostra os números nos botões
			if (posicao == 1){
		
				document.getElementById("1").innerHTML = resultado.toString();
				document.getElementById("2").innerHTML = errado1.toString();
				document.getElementById("3").innerHTML = errado2.toString();
			}
			if (posicao == 2){
				
				document.getElementById("1").innerHTML = errado1.toString();
				document.getElementById("2").innerHTML = resultado.toString();
				document.getElementById("3").innerHTML = errado2.toString();
			}
			if (posicao == 3){
			
				document.getElementById("1").innerHTML = errado1.toString();
				document.getElementById("2").innerHTML = errado2.toString();
				document.getElementById("3").innerHTML= resultado.toString();
			}

			//mostra as imagens dos números
			
			
			for (i = 0; i<num1; i++){										
				document.getElementById("num1-" + (i+1)).style.display = "inline";
			}
			for (i = 0; i<num2; i++){			
				document.getElementById("num2-" + (i+1)).style.display = "inline";
			}
			

			


		}


		function joga(botao){
			if(botao==posicao){
				document.getElementById("resp").src =  "imagens/" + resultado + ".jpg";
				document.getElementById("msg").innerText = "Acertou, parabéns!";	
				document.getElementById("1").disabled = true;
				document.getElementById("2").disabled = true;
				document.getElementById("3").disabled = true;

				for (i = 0; i<resultado; i++){			
					document.getElementById("res-" + (i+1)).style.display = "inline";
				}
			

			} else {
				document.getElementById("msg").innerText = "Tente novamente";				
			}

		}
		

	</script>
